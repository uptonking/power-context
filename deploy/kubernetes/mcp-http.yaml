---
# MCP Memory Server (HTTP) Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-memory-http
  namespace: context-engine
  labels:
    app: context-engine
    component: mcp-memory-http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: context-engine
      component: mcp-memory-http
  template:
    metadata:
      labels:
        app: context-engine
        component: mcp-memory-http
    spec:
      containers:
      - name: mcp-memory-http
        image: context-engine:latest  # Replace with actual image after building
        imagePullPolicy: IfNotPresent
        command: ["python", "-m", "mcp.server.fastmcp"]
        args: ["--server-name", "context-engine-http", "--host", "0.0.0.0", "--port", "8000", "--transport", "http", "/app/scripts/memory_server.py"]
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: health
          containerPort: 18000
          protocol: TCP
        env:
        - name: QDRANT_URL
          value: "http://qdrant:6333"
        - name: FASTMCP_HOST
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: FASTMCP_HOST
        - name: FASTMCP_PORT
          value: "8000"
        - name: FASTMCP_TRANSPORT
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: FASTMCP_HTTP_TRANSPORT
        - name: COLLECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: COLLECTION_NAME
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: EMBEDDING_MODEL
        - name: EMBEDDING_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: EMBEDDING_PROVIDER
        - name: TOOL_STORE_DESCRIPTION
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: TOOL_STORE_DESCRIPTION
        - name: TOOL_FIND_DESCRIPTION
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: TOOL_FIND_DESCRIPTION
        - name: FASTMCP_HEALTH_PORT
          value: "18000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: work-volume
          mountPath: /work
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: health
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: health
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: work-volume
        hostPath:
          path: /tmp/context-engine-work  # Adjust for your environment
          type: DirectoryOrCreate

---
# MCP Memory Server (HTTP) Service
apiVersion: v1
kind: Service
metadata:
  name: mcp-memory-http
  namespace: context-engine
  labels:
    app: context-engine
    component: mcp-memory-http
spec:
  type: NodePort  # Change to LoadBalancer for external access
  ports:
  - name: http
    port: 8002
    targetPort: http
    nodePort: 30804  # Optional: specify node port
    protocol: TCP
  - name: health
    port: 18002
    targetPort: health
    nodePort: 30805  # Optional: specify node port
    protocol: TCP
  selector:
    app: context-engine
    component: mcp-memory-http

