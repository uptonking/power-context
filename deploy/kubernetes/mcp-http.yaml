      serviceAccountName: context-engine
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: mcp-indexer-http
        image: context-engine-indexer
        imagePullPolicy: IfNotPresent
        command:
        - python
        - /app/scripts/mcp_indexer_server.py
        ports:
        - name: http
          containerPort: 8001
          protocol: TCP
        - name: health
          containerPort: 18001
          protocol: TCP
        env:
        - name: QDRANT_URL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: QDRANT_URL
        - name: COLLECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: COLLECTION_NAME
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: EMBEDDING_MODEL
        - name: INDEX_MICRO_CHUNKS
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: INDEX_MICRO_CHUNKS
        - name: MAX_MICRO_CHUNKS_PER_FILE
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: MAX_MICRO_CHUNKS_PER_FILE
        - name: REFRAG_MODE
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: REFRAG_MODE
        - name: REFRAG_DECODER
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: REFRAG_DECODER
        - name: LLAMACPP_URL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: LLAMACPP_URL
        - name: MEMORY_SSE_ENABLED
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: MEMORY_SSE_ENABLED
        - name: MEMORY_MCP_URL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: MEMORY_MCP_URL
        - name: FASTMCP_HOST
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: FASTMCP_HOST
        - name: FASTMCP_INDEXER_PORT
          value: '8001'
        - name: FASTMCP_TRANSPORT
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: FASTMCP_HTTP_TRANSPORT
        - name: FASTMCP_HEALTH_PORT
          value: '18001'
        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 2Gi
            cpu: 1000m
        volumeMounts:
        - name: work-volume
          mountPath: /work
        - name: codebase-volume
          mountPath: /work/.codebase
        livenessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 6
        envFrom:
        - configMapRef:
            name: context-engine-config
      volumes:
      - name: work-volume
        persistentVolumeClaim:
          claimName: code-repos-pvc
      - name: codebase-volume
        persistentVolumeClaim:
          claimName: code-metadata-pvc
