apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-memory-http
  namespace: context-engine
  labels:
    app: context-engine
    component: mcp-memory-http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: context-engine
      component: mcp-memory-http
  template:
    metadata:
      labels:
        app: context-engine
        component: mcp-memory-http
    spec:
      serviceAccountName: context-engine
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: mcp-memory-http
        image: context-engine-memory
        imagePullPolicy: IfNotPresent
        command:
        - python
        - /app/scripts/mcp_memory_server.py
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: health
          containerPort: 18000
          protocol: TCP
        env:
        - name: QDRANT_URL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: QDRANT_URL
        - name: COLLECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: COLLECTION_NAME
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: EMBEDDING_MODEL
        - name: EMBEDDING_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: EMBEDDING_PROVIDER
        - name: TOOL_STORE_DESCRIPTION
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: TOOL_STORE_DESCRIPTION
        - name: TOOL_FIND_DESCRIPTION
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: TOOL_FIND_DESCRIPTION
        - name: FASTMCP_HOST
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: FASTMCP_HOST
        - name: FASTMCP_PORT
          value: '8000'
        - name: FASTMCP_TRANSPORT
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: FASTMCP_HTTP_TRANSPORT
        - name: FASTMCP_HEALTH_PORT
          value: '18000'
        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 2Gi
            cpu: 1000m
        volumeMounts:
        - name: work-volume
          mountPath: /work
          readOnly: true
        livenessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 10
          periodSeconds: 5
        envFrom:
        - configMapRef:
            name: context-engine-config
      volumes:
      - name: work-volume
        persistentVolumeClaim:
          claimName: code-repos-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-memory-http
  namespace: context-engine
  labels:
    app: context-engine
    component: mcp-memory-http
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8002
    targetPort: http
    protocol: TCP
  - name: health
    port: 18002
    targetPort: health
    protocol: TCP
  selector:
    app: context-engine
    component: mcp-memory-http
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-memory-http-external
  namespace: context-engine
  labels:
    app: context-engine
    component: mcp-memory-http
spec:
  type: NodePort
  ports:
  - name: http
    port: 8002
    targetPort: http
    nodePort: 30804
    protocol: TCP
  - name: health
    port: 18002
    targetPort: health
    nodePort: 30805
    protocol: TCP
  selector:
    app: context-engine
    component: mcp-memory-http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-indexer-http
  namespace: context-engine
  labels:
    app: context-engine
    component: mcp-indexer-http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: context-engine
      component: mcp-indexer-http
