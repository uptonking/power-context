---
# Qdrant StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qdrant
  namespace: context-engine
  labels:
    app: context-engine
    component: qdrant
spec:
  serviceName: qdrant
  replicas: 1
  selector:
    matchLabels:
      app: context-engine
      component: qdrant
  template:
    metadata:
      labels:
        app: context-engine
        component: qdrant
    spec:
      containers:
      - name: qdrant
        image: qdrant/qdrant:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 6333
          protocol: TCP
        - name: grpc
          containerPort: 6334
          protocol: TCP
        env:
        - name: QDRANT__SERVICE__HTTP_PORT
          value: "6333"
        - name: QDRANT__SERVICE__GRPC_PORT
          value: "6334"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "8Gi"
            cpu: "4"
        volumeMounts:
        - name: qdrant-storage
          mountPath: /qdrant/storage
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: qdrant-storage
      labels:
        app: context-engine
        component: qdrant
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ceph-block  # Ceph RWO block storage
      resources:
        requests:
          storage: 20Gi

---
# Qdrant Service
apiVersion: v1
kind: Service
metadata:
  name: qdrant
  namespace: context-engine
  labels:
    app: context-engine
    component: qdrant
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 6333
    targetPort: http
    protocol: TCP
  - name: grpc
    port: 6334
    targetPort: grpc
    protocol: TCP
  selector:
    app: context-engine
    component: qdrant

---
# Optional: Qdrant External Service (for direct access)
apiVersion: v1
kind: Service
metadata:
  name: qdrant-external
  namespace: context-engine
  labels:
    app: context-engine
    component: qdrant
spec:
  type: NodePort  # Change to LoadBalancer if your cluster supports it
  ports:
  - name: http
    port: 6333
    targetPort: http
    nodePort: 30333  # Optional: specify node port
    protocol: TCP
  - name: grpc
    port: 6334
    targetPort: grpc
    nodePort: 30334  # Optional: specify node port
    protocol: TCP
  selector:
    app: context-engine
    component: qdrant
