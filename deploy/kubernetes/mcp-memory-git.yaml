---
# MCP Memory Server with Git Sync Sidecar
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-memory
  namespace: context-engine
  labels:
    app: context-engine
    component: mcp-memory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: context-engine
      component: mcp-memory
  template:
    metadata:
      labels:
        app: context-engine
        component: mcp-memory
    spec:
      containers:
      # Main MCP Memory Server Container
      - name: mcp-memory
        image: context-engine-memory:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "-m", "mcp.server.fastmcp"]
        args: ["--server-name", "context-engine-memory", "--host", "0.0.0.0", "--port", "8000", "--transport", "sse", "/app/scripts/memory_server.py"]
        ports:
        - name: sse
          containerPort: 8000
          protocol: TCP
        - name: health
          containerPort: 18000
          protocol: TCP
        env:
        - name: QDRANT_URL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: QDRANT_URL
        - name: FASTMCP_HOST
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: FASTMCP_HOST
        - name: FASTMCP_PORT
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: FASTMCP_PORT
        - name: FASTMCP_HEALTH_PORT
          value: "18000"
        - name: COLLECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: COLLECTION_NAME
        - name: MEMORY_SSE_ENABLED
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: MEMORY_SSE_ENABLED
        - name: MEMORY_MCP_URL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: MEMORY_MCP_URL
        - name: MEMORY_MCP_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: MEMORY_MCP_TIMEOUT
        - name: MEMORY_AUTODETECT
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: MEMORY_AUTODETECT
        - name: MEMORY_COLLECTION_TTL_SECS
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: MEMORY_COLLECTION_TTL_SECS
        - name: TOOL_STORE_DESCRIPTION
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: TOOL_STORE_DESCRIPTION
        - name: TOOL_FIND_DESCRIPTION
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: TOOL_FIND_DESCRIPTION
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: work-volume
          mountPath: /work
          readOnly: true  # Memory server only needs read access
        livenessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 10
          periodSeconds: 5

      # Git Sync Sidecar Container
      - name: git-sync
        image: k8s.gcr.io/git-sync:v4.1.0
        imagePullPolicy: IfNotPresent
        env:
        - name: GITSYNC_REPO
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: GIT_REPO_URL
        - name: GITSYNC_BRANCH
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: GIT_BRANCH
        - name: GITSYNC_ROOT
          value: "/git"
        - name: GITSYNC_SYNC_PERIOD
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: GIT_SYNC_PERIOD
        - name: GITSYNC_ONE_TIME
          value: "false"
        - name: GITSYNC_LINK
          value: "latest"
        - name: GITSYNC_MAX_FAILURES
          value: "5"
        - name: GITSYNC_USERNAME
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: GIT_USERNAME
        - name: GITSYNC_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: GIT_PASSWORD
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: work-volume
          mountPath: /git
        - name: git-ssh-key
          mountPath: /etc/git-secret/ssh
          readOnly: true
        securityContext:
          runAsUser: 65533

      volumes:
      - name: work-volume
        emptyDir: {}
      - name: git-ssh-key
        secret:
          secretName: git-ssh-key
          optional: true
          items:
          - key: ssh-private-key
            path: id_rsa

---
# MCP Memory Server Service
apiVersion: v1
kind: Service
metadata:
  name: mcp-memory
  namespace: context-engine
  labels:
    app: context-engine
    component: mcp-memory
spec:
  type: NodePort  # Change to LoadBalancer for external access
  ports:
  - name: sse
    port: 8000
    targetPort: sse
    nodePort: 30800  # Optional: specify node port
    protocol: TCP
  - name: health
    port: 18000
    targetPort: health
    nodePort: 30801  # Optional: specify node port
    protocol: TCP
  selector:
    app: context-engine
    component: mcp-memory