---
# MCP Memory Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-memory
  namespace: context-engine
  labels:
    app: context-engine
    component: mcp-memory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: context-engine
      component: mcp-memory
  template:
    metadata:
      labels:
        app: context-engine
        component: mcp-memory
    spec:
      containers:
      - name: mcp-memory
        image: context-engine:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "/app/scripts/mcp_memory_server.py"]
        ports:
        - name: sse
          containerPort: 8000
          protocol: TCP
        - name: health
          containerPort: 18000
          protocol: TCP
        env:
        - name: FASTMCP_HOST
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: FASTMCP_HOST
        - name: FASTMCP_PORT
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: FASTMCP_PORT
        - name: FASTMCP_HEALTH_PORT
          value: "18000"
        - name: QDRANT_URL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: QDRANT_URL
        - name: COLLECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: COLLECTION_NAME
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: EMBEDDING_MODEL
        - name: EMBEDDING_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: EMBEDDING_PROVIDER
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2"
        volumeMounts:
        - name: repos
          mountPath: /repos
          readOnly: true
        livenessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: repos
        hostPath:
          path: /tmp/context-engine-repos
          type: DirectoryOrCreate

---
# MCP Memory Service
apiVersion: v1
kind: Service
metadata:
  name: mcp-memory
  namespace: context-engine
  labels:
    app: context-engine
    component: mcp-memory
spec:
  type: ClusterIP
  ports:
  - name: sse
    port: 8000
    targetPort: sse
    protocol: TCP
  - name: health
    port: 18000
    targetPort: health
    protocol: TCP
  selector:
    app: context-engine
    component: mcp-memory

---
# Optional: MCP Memory External Service
apiVersion: v1
kind: Service
metadata:
  name: mcp-memory-external
  namespace: context-engine
  labels:
    app: context-engine
    component: mcp-memory
spec:
  type: NodePort
  ports:
  - name: sse
    port: 8000
    targetPort: sse
    nodePort: 30800
    protocol: TCP
  - name: health
    port: 18000
    targetPort: health
    nodePort: 30801
    protocol: TCP
  selector:
    app: context-engine
    component: mcp-memory

