---
# MCP Memory Server (SSE) Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-memory
  namespace: context-engine
  labels:
    app: context-engine
    component: mcp-memory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: context-engine
      component: mcp-memory
  template:
    metadata:
      labels:
        app: context-engine
        component: mcp-memory
    spec:
      containers:
      - name: mcp-memory
        image: context-engine-memory  # Use service-specific image name
        imagePullPolicy: IfNotPresent
        command: ["python", "-m", "mcp.server.fastmcp"]
        args: ["--server-name", "context-engine", "--host", "0.0.0.0", "--port", "8000", "--transport", "sse", "/app/scripts/memory_server.py"]
        ports:
        - name: sse
          containerPort: 8000
          protocol: TCP
        - name: health
          containerPort: 18000
          protocol: TCP
        env:
        - name: QDRANT_URL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: QDRANT_URL
        - name: FASTMCP_HOST
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: FASTMCP_HOST
        - name: FASTMCP_PORT
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: FASTMCP_PORT
        - name: COLLECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: COLLECTION_NAME
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: EMBEDDING_MODEL
        - name: EMBEDDING_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: EMBEDDING_PROVIDER
        - name: TOOL_STORE_DESCRIPTION
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: TOOL_STORE_DESCRIPTION
        - name: TOOL_FIND_DESCRIPTION
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: TOOL_FIND_DESCRIPTION
        - name: FASTMCP_HEALTH_PORT
          value: "18000"
        # Additional environment variables from configmap
        - name: MEMORY_SSE_ENABLED
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: MEMORY_SSE_ENABLED
        - name: MEMORY_MCP_URL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: MEMORY_MCP_URL
        - name: MEMORY_MCP_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: MEMORY_MCP_TIMEOUT
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: work-volume
          mountPath: /work
          readOnly: true
        livenessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: work-volume
        hostPath:
          path: /tmp/context-engine-work  # Adjust for your environment
          type: DirectoryOrCreate

---
# MCP Memory Server (SSE) Service
apiVersion: v1
kind: Service
metadata:
  name: mcp-memory
  namespace: context-engine
  labels:
    app: context-engine
    component: mcp-memory
spec:
  type: NodePort  # Change to LoadBalancer for external access
  ports:
  - name: sse
    port: 8000
    targetPort: sse
    nodePort: 30800  # Optional: specify node port
    protocol: TCP
  - name: health
    port: 18000
    targetPort: health
    nodePort: 30801  # Optional: specify node port
    protocol: TCP
  selector:
    app: context-engine
    component: mcp-memory