---
# Indexer Job (One-shot code indexing)
apiVersion: batch/v1
kind: Job
metadata:
  name: indexer-job
  namespace: context-engine
  labels:
    app: context-engine
    component: indexer
spec:
  template:
    metadata:
      labels:
        app: context-engine
        component: indexer
    spec:
      restartPolicy: OnFailure
      containers:
      - name: indexer
        image: context-engine-indexer-service  # Use service-specific image name
        imagePullPolicy: IfNotPresent
        command: ["python", "/app/scripts/ingest_code.py"]
        workingDir: /work
        env:
        - name: QDRANT_URL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: QDRANT_URL
        - name: COLLECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: COLLECTION_NAME
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: EMBEDDING_MODEL
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: work-volume
          mountPath: /work
          readOnly: true
        - name: codebase-volume
          mountPath: /work/.codebase
      volumes:
      - name: work-volume
        hostPath:
          path: /tmp/context-engine-work  # Adjust for your environment
          type: DirectoryOrCreate
      - name: codebase-volume
        hostPath:
          path: /tmp/context-engine-work/.codebase  # Adjust for your environment
          type: DirectoryOrCreate

---
# Watcher Service (File change monitoring and reindexing)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: watcher
  namespace: context-engine
  labels:
    app: context-engine
    component: watcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: context-engine
      component: watcher
  template:
    metadata:
      labels:
        app: context-engine
        component: watcher
    spec:
      containers:
      - name: watcher
        image: context-engine-indexer-service  # Use service-specific image name
        imagePullPolicy: IfNotPresent
        command: ["python", "/app/scripts/watch_index.py"]
        workingDir: /work
        env:
        - name: QDRANT_URL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: QDRANT_URL
        - name: COLLECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: COLLECTION_NAME
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: EMBEDDING_MODEL
        - name: WATCH_ROOT
          value: "/work"
        # Watcher-specific settings with safer defaults
        - name: QDRANT_TIMEOUT
          value: "60"
        - name: MAX_MICRO_CHUNKS_PER_FILE
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: MAX_MICRO_CHUNKS_PER_FILE
        - name: INDEX_UPSERT_BATCH
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: INDEX_UPSERT_BATCH
        - name: INDEX_UPSERT_RETRIES
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: INDEX_UPSERT_RETRIES
        - name: WATCH_DEBOUNCE_SECS
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: WATCH_DEBOUNCE_SECS
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: work-volume
          mountPath: /work
          readOnly: true
        - name: codebase-volume
          mountPath: /work/.codebase
      volumes:
      - name: work-volume
        hostPath:
          path: /tmp/context-engine-work  # Adjust for your environment
          type: DirectoryOrCreate
      - name: codebase-volume
        hostPath:
          path: /tmp/context-engine-work/.codebase  # Adjust for your environment
          type: DirectoryOrCreate

---
# Index Initialization Job
apiVersion: batch/v1
kind: Job
metadata:
  name: init-payload
  namespace: context-engine
  labels:
    app: context-engine
    component: init
spec:
  template:
    metadata:
      labels:
        app: context-engine
        component: init
    spec:
      restartPolicy: OnFailure
      containers:
      - name: init-payload
        image: context-engine-indexer-service  # Use service-specific image name
        imagePullPolicy: IfNotPresent
        command: ["python", "/app/scripts/create_indexes.py"]
        workingDir: /work
        env:
        - name: QDRANT_URL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: QDRANT_URL
        - name: COLLECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: COLLECTION_NAME
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: work-volume
          mountPath: /work
          readOnly: true
        - name: codebase-volume
          mountPath: /work/.codebase
      volumes:
      - name: work-volume
        hostPath:
          path: /tmp/context-engine-work  # Adjust for your environment
          type: DirectoryOrCreate
      - name: codebase-volume
        hostPath:
          path: /tmp/context-engine-work/.codebase  # Adjust for your environment
          type: DirectoryOrCreate