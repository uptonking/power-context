apiVersion: apps/v1
kind: Deployment
metadata:
  name: watcher
  namespace: context-engine
  labels:
    app: context-engine
    component: indexer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: context-engine
      component: indexer-service
  template:
    metadata:
      labels:
        app: context-engine
        component: indexer-service
    spec:
      serviceAccountName: context-engine
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: watcher
        image: context-engine-indexer-service
        imagePullPolicy: IfNotPresent
        command:
        - python
        - /app/scripts/watch_index.py
        workingDir: /work
        env:
        - name: QDRANT_URL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: QDRANT_URL
        - name: COLLECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: COLLECTION_NAME
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: EMBEDDING_MODEL
        - name: HF_HOME
          value: /work/models/hf-cache
        - name: XDG_CACHE_HOME
          value: /work/models/hf-cache
        - name: WATCH_ROOT
          value: /work
        - name: QDRANT_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: QDRANT_TIMEOUT
        - name: MAX_MICRO_CHUNKS_PER_FILE
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: MAX_MICRO_CHUNKS_PER_FILE
        - name: INDEX_UPSERT_BATCH
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: INDEX_UPSERT_BATCH
        - name: INDEX_UPSERT_RETRIES
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: INDEX_UPSERT_RETRIES
        - name: WATCH_DEBOUNCE_SECS
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: WATCH_DEBOUNCE_SECS
        - name: HF_HOME
          value: /work/models/hf-cache
        - name: XDG_CACHE_HOME
          value: /work/models/hf-cache
        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 2Gi
            cpu: 1000m
        volumeMounts:
        - name: work-volume
          mountPath: /work
        - name: metadata-volume
          mountPath: /work/.codebase
        - name: models-volume
          mountPath: /work/models
        envFrom:
        - configMapRef:
            name: context-engine-config
      volumes:
      - name: work-volume
        persistentVolumeClaim:
          claimName: code-repos-pvc
      - name: metadata-volume
        persistentVolumeClaim:
          claimName: code-metadata-pvc
      - name: models-volume
        persistentVolumeClaim:
          claimName: code-models-pvc
---
apiVersion: batch/v1
kind: Job
metadata:
  name: indexer-job
  namespace: context-engine
  labels:
    app: context-engine
    component: indexer
spec:
  template:
    metadata:
      labels:
        app: context-engine
        component: indexer
    spec:
      serviceAccountName: context-engine
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      restartPolicy: OnFailure
      containers:
      - name: indexer
        image: context-engine-indexer-service
        imagePullPolicy: IfNotPresent
        command:
        - python
        - /app/scripts/ingest_code.py
        workingDir: /work
        env:
        - name: QDRANT_URL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: QDRANT_URL
        - name: COLLECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: COLLECTION_NAME
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: EMBEDDING_MODEL
        - name: HF_HOME
          value: /work/models/hf-cache
        - name: XDG_CACHE_HOME
          value: /work/models/hf-cache
        resources:
          requests:
            memory: 1Gi
            cpu: 500m
          limits:
            memory: 4Gi
            cpu: 2000m
        volumeMounts:
        - name: work-volume
          mountPath: /work
        - name: metadata-volume
          mountPath: /work/.codebase
        - name: models-volume
          mountPath: /work/models
        envFrom:
        - configMapRef:
            name: context-engine-config
      volumes:
      - name: work-volume
        persistentVolumeClaim:
          claimName: code-repos-pvc
      - name: metadata-volume
        persistentVolumeClaim:
          claimName: code-metadata-pvc
      - name: models-volume
        persistentVolumeClaim:
          claimName: code-models-pvc
---
