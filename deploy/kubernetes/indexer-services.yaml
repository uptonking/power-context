        image: context-engine-indexer-service
        imagePullPolicy: IfNotPresent
        command:
        - python
        - /app/scripts/create_indexes.py
        workingDir: /work
        env:
        - name: QDRANT_URL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: QDRANT_URL
        - name: COLLECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: COLLECTION_NAME
        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 1Gi
            cpu: 500m
        volumeMounts:
        - name: work-volume
          mountPath: /work
        - name: metadata-volume
          mountPath: /work/.codebase
        envFrom:
        - configMapRef:
            name: context-engine-config
      volumes:
      - name: work-volume
        persistentVolumeClaim:
          claimName: code-repos-pvc
      - name: metadata-volume
        persistentVolumeClaim:
          claimName: code-metadata-pvc
