---
# MCP Indexer Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-indexer
  namespace: context-engine
  labels:
    app: context-engine
    component: mcp-indexer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: context-engine
      component: mcp-indexer
  template:
    metadata:
      labels:
        app: context-engine
        component: mcp-indexer
    spec:
      containers:
      - name: mcp-indexer
        image: context-engine:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "/app/scripts/mcp_indexer_server.py"]
        ports:
        - name: sse
          containerPort: 8001
          protocol: TCP
        - name: health
          containerPort: 18001
          protocol: TCP
        env:
        - name: FASTMCP_HOST
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: FASTMCP_HOST
        - name: FASTMCP_INDEXER_PORT
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: FASTMCP_INDEXER_PORT
        - name: FASTMCP_HEALTH_PORT
          value: "18001"
        - name: QDRANT_URL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: QDRANT_URL
        - name: COLLECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: COLLECTION_NAME
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: EMBEDDING_MODEL
        - name: INDEX_MICRO_CHUNKS
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: INDEX_MICRO_CHUNKS
        - name: MAX_MICRO_CHUNKS_PER_FILE
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: MAX_MICRO_CHUNKS_PER_FILE
        - name: REFRAG_MODE
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: REFRAG_MODE
        - name: REFRAG_DECODER
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: REFRAG_DECODER
        - name: LLAMACPP_URL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: LLAMACPP_URL
        - name: MEMORY_SSE_ENABLED
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: MEMORY_SSE_ENABLED
        - name: MEMORY_MCP_URL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: MEMORY_MCP_URL
        - name: CTX_MULTI_COLLECTION
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: CTX_MULTI_COLLECTION
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2"
        volumeMounts:
        - name: work
          mountPath: /work
        livenessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: work
        hostPath:
          path: /tmp/context-engine-work
          type: DirectoryOrCreate

---
# MCP Indexer Service
apiVersion: v1
kind: Service
metadata:
  name: mcp-indexer
  namespace: context-engine
  labels:
    app: context-engine
    component: mcp-indexer
spec:
  type: ClusterIP
  ports:
  - name: sse
    port: 8001
    targetPort: sse
    protocol: TCP
  - name: health
    port: 18001
    targetPort: health
    protocol: TCP
  selector:
    app: context-engine
    component: mcp-indexer

---
# Optional: MCP Indexer External Service
apiVersion: v1
kind: Service
metadata:
  name: mcp-indexer-external
  namespace: context-engine
  labels:
    app: context-engine
    component: mcp-indexer
spec:
  type: NodePort
  ports:
  - name: sse
    port: 8001
    targetPort: sse
    nodePort: 30802
    protocol: TCP
  - name: health
    port: 18001
    targetPort: health
    nodePort: 30803
    protocol: TCP
  selector:
    app: context-engine
    component: mcp-indexer

