---
# MCP Indexer Server (SSE) Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-indexer
  namespace: context-engine
  labels:
    app: context-engine
    component: mcp-indexer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: context-engine
      component: mcp-indexer
  template:
    metadata:
      labels:
        app: context-engine
        component: mcp-indexer
    spec:
      serviceAccountName: context-engine
      containers:
      - name: mcp-indexer
        image: context-engine-indexer
        imagePullPolicy: IfNotPresent
        command: ["python", "/app/scripts/mcp_indexer_server.py"]
        ports:
        - name: sse
          containerPort: 8001
          protocol: TCP
        - name: health
          containerPort: 18001
          protocol: TCP
        env:
        - name: FASTMCP_HOST
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: FASTMCP_HOST
        - name: FASTMCP_INDEXER_PORT
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: FASTMCP_INDEXER_PORT
        - name: FASTMCP_HEALTH_PORT
          value: "18001"
        - name: FASTMCP_TRANSPORT
          value: "sse"
        - name: QDRANT_URL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: QDRANT_URL
        - name: COLLECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: COLLECTION_NAME
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: EMBEDDING_MODEL
        - name: CTX_MULTI_COLLECTION
          valueFrom:
            configMapKeyRef:
              name: context-engine-config
              key: CTX_MULTI_COLLECTION
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: work-volume
          mountPath: /work
        - name: codebase-volume
          mountPath: /work/.codebase
        livenessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: work-volume
        persistentVolumeClaim:
          claimName: code-repos-pvc
      - name: codebase-volume
        persistentVolumeClaim:
          claimName: code-metadata-pvc

---
# MCP Indexer Server (SSE) Service
apiVersion: v1
kind: Service
metadata:
  name: mcp-indexer
  namespace: context-engine
  labels:
    app: context-engine
    component: mcp-indexer
spec:
  type: NodePort  # Change to LoadBalancer for external access
  ports:
  - name: sse
    port: 8001
    targetPort: sse
    nodePort: 30802  # Optional: specify node port
    protocol: TCP
  - name: health
    port: 18001
    targetPort: health
    nodePort: 30803  # Optional: specify node port
    protocol: TCP
  selector:
    app: context-engine
    component: mcp-indexer

---
# Optional: MCP Indexer External Service
apiVersion: v1
kind: Service
metadata:
  name: mcp-indexer-external
  namespace: context-engine
  labels:
    app: context-engine
    component: mcp-indexer
spec:
  type: NodePort
  ports:
  - name: sse
    port: 8001
    targetPort: sse
    nodePort: 30802
    protocol: TCP
  - name: health
    port: 18001
    targetPort: health
    nodePort: 30803
    protocol: TCP
  selector:
    app: context-engine
    component: mcp-indexer
