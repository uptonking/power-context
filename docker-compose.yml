services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-local
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage

  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: mcp-server-qdrant
    depends_on:
      - qdrant
    env_file:
      - .env
    environment:
      # Ensure the server binds to all interfaces for container networking
      - FASTMCP_HOST=${FASTMCP_HOST}
      - FASTMCP_PORT=${FASTMCP_PORT}
      - QDRANT_URL=${QDRANT_URL}
      - COLLECTION_NAME=${COLLECTION_NAME}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER}
      - TOOL_STORE_DESCRIPTION=${TOOL_STORE_DESCRIPTION}
      - TOOL_FIND_DESCRIPTION=${TOOL_FIND_DESCRIPTION}
    ports:
      - "8000:8000"

  mcp_indexer:
    build:
      context: .
      dockerfile: Dockerfile.mcp-indexer
    container_name: mcp-server-qdrant-indexer
    depends_on:
      - qdrant
    env_file:
      - .env
    environment:
      - FASTMCP_HOST=${FASTMCP_HOST}
      - FASTMCP_INDEXER_PORT=${FASTMCP_INDEXER_PORT}
      - QDRANT_URL=${QDRANT_URL}
      - COLLECTION_NAME=${COLLECTION_NAME}
      - REPO_NAME=${REPO_NAME}
    ports:
      - "${FASTMCP_INDEXER_PORT:-8001}:8001"
    volumes:
      - ${HOST_INDEX_PATH:-.}:/work:ro

  indexer:
    build:
      context: .
      dockerfile: Dockerfile.indexer
    depends_on:
      - qdrant
    env_file:
      - .env
    environment:
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - COLLECTION_NAME=${COLLECTION_NAME}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}
    working_dir: /work
    volumes:
      - ${HOST_INDEX_PATH:-.}:/work:ro
    entrypoint: ["python", "scripts/ingest_code.py"]

volumes:
  qdrant_storage:
    driver: local

