[pytest]
pythonpath = .
addopts = -ra -vv --color=yes --durations=10
asyncio_mode = auto
testpaths = tests
markers =
    service: mocked async service-level tests
    integration: tests that start real services (e.g., Qdrant via testcontainers)
    unit: fast unit tests that do not require services
filterwarnings =
    ignore:The @wait_container_is_ready decorator is deprecated and will be removed in a future version:DeprecationWarning:testcontainers.core.waiting_utils

